name: release-please
on:
  push:
    branches:
      - main
  schedule:
    - cron: '1 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          include-component-in-tag: false
